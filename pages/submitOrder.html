<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6d664e133f.js" crossorigin="anonymous"></script>
    <link rel="website icon" type="svg" href="../images/logo.svg">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/submitOrder.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="canonical" href="https://www.harmonyoasis.sk/pages/submitOrder.html"/>
    <title>Odoslanie objednávky</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-section">
                <a href="../index.html">
                    <img src="../images/logo.svg" alt="Harmony&Oasis">
                </a>
                <button class="menu-hamburger-icon" aria-label="Hlavné menu">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            <div class="menu-section">
                <nav class="nav-list hide">
                    <ul>
                        <li><a href="./massagesOffer.html">Ponuka masáží</a></li>
                        <li><a href="./specialPackages.html">Baličky a poukážky</a></li>
                        <li><a href="../pages/wellness.html">Wellness</a></li>
                        <li><a href="./priceList.html">Cenník</a></li>
                        <li><a href="../#review-section">Recenzie</a></li>
                        <li><a href="../#contact-section">Kontakt</a></li>
                    </ul>
                </nav>
                <div class="shopping-basket-container">
                    <a href="../pages/basket.html" class="shopping-basket">
                        <i class="fa-solid fa-basket-shopping"></i>
                        <span class="items-count">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <h2 class="send-order-heading">Odoslanie objednávky</h2>
        <section class="send-order-main-container">
            <aside class="form-side">
                <form method="POST" id="order-form">
                    <input type="hidden" name="access_key" value="cdf362a0-0913-46f3-8bf9-94c184f07dca">
                    <label for="customer-name" class="required">Meno:</label>
                    <input type="text" name="customer-name" id="customer-name">
                    <span class="customer-name-warning"></span>
                    <label for="customer-surname" class="required">Priezvisko:</label>
                    <input type="text" name="customer-surname" id="customer-surname">
                    <span class="customer-surname-warning"></span>
                    <label for="customer-email" class="required">Email:</label>
                    <input type="email" name="customer-email" id="customer-email">
                    <span class="customer-email-warning"></span>
                    <label for="customer-phone" class="required">Tel. číslo:</label>
                    <input type="text" name="customer-phone" id="customer-phone">
                    <span class="customer-phone-warning"></span>
                    <label for="customer-note" class="required">Poznámka:</label>
                    <textarea name="customer-note" id="customer-note"></textarea>
                    <span class="customer-note-warning"></span>
                    <div class="customer-personal-data-container">
                        <input type="checkbox" name="customer-personal-data-agreement" id="customer-personal-data-agreement">
                        <label for="customer-personal-data-agreement" class="required customer-personal-data-text">Súhlasím so spracovaním osobných údajov</label>
                    </div>
                    <span class="customer-personal-data-warning"></span>
                    <button id="send-customer-order">Odoslať</button>
                </form>
            </aside>
            <aside class="order-summary-side">
                <table>
                    <thead>
                        <tr>
                            <th>Produkt</th>
                            <th></th>
                            <th>Počet</th>
                            <th>Cena</th>
                        </tr>
                    </thead>
                    <tbody class="order-summary-table-body"></tbody>
                </table>
                <a href="../pages/basket.html" class="back-to-basket-btn">Späť do košíka</a>
            </aside>
        </section>
        <div class="popup-window">
            <p class="status-circle"></p>
            <h2 class="popup-heading"></h2>
            <p class="popup-message"></p>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <p class="copyright">&copy; Harmony&Oasis 2024</p>
            <section class="social-icons">
                <ul class="social-icons-list">
                    <li><a href="https://www.facebook.com/profile.php?id=61554728084611" aria-label="Facebook Harmony & Oasis Ružomberok"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="https://www.instagram.com/harmony_oasis_/" aria-label="Instagram Harmony & Oasis Ružomberok"><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
                <section class="personal-data-protection-container">
                    <a href="../pages/personalDataProtection.html" class="personal-data-protection">Zásady ochrany osobných údajov</a>
                </section>
            </section>
        </div>
    </footer>
    <script type="module" src="../scripts/setNumberOfPackages.js"></script>
    <script src="../scripts/submitOrder.js"></script>
    <script src="../../scripts/animations.js"></script>
</body>
</html>
